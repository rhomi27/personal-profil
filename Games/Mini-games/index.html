<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>mini games</title>
  </head>
  <body>
    <div id="app">
      <div class="summary">
        <h1 class="title">Match Result</h1>
        <h1 id="inGame"></h1>
        <h3 id="result"></h3>
      </div>
      <div class="games">
        <div
          class="option"
          onclick="pickOption('✊')"
        >
          ✊
        </div>
        <div
          class="option"
          onclick="pickOption('✌️')"
        >
          ✌️
        </div>
        <div
          class="option"
          onclick="pickOption('✋')"
        >
          ✋
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
